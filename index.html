<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./assets/materialize/css/materialize.min.css" media="screen,projection"/>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="blue-grey lighten-2 animate__animated animate__fadeIn">
    <!-- Title Start -->
    <div class="container left-align">
        <h1 class="white-text" id="userNameHere"></h1>
    </div>
<!-- Title End -->




<!-- Modal Stuff Start -->
<div class="center-align">
    <a href="#" class="waves-effect waves-light btn z-depth-3" onclick="toggleModal()">Create a task</a></div>
    
    <section class="infomodal">
        <div id="modal3" class="modal">
            <div class="modal-content light-blue lighten-4">
                <h4 id="info-modal-heading">Create Your Task</h4>
                <p id="info-modal-content">Decide how many experience points your task will be worth:</p>
                    <ul>Easy: 25 exp points</ul>
                    <ul>Medium: 50 exp points</ul>
                    <ul>Hard: 75 exp points</ul>

                    <div class="input-field col s12">
                      <input placeholder="Your Task Name Here" id="taskName" type="text" class="black-text">
                      <label class="white-text" for="task_name"></label>
                    </div>

                <div>
                    <select class="browser-default" id="difficultySelect">
                      <option value="">Select Task Difficulty</option>
                      <option value="1">Easy</option>
                      <option value="2">Medium</option>
                      <option value="3">Hard</option>
                    </select>
                  </div>
                  <br>
    
                <div>
                    <select class="browser-default" id="subtaskSelect">
                      <option value="">How many subtasks?</option>
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                    </select>
                  </div>

                  <div class="center-align">
                    <a href="#" class="waves-effect waves-light btn z-depth-3" id="submitTask" onclick="createTask()">Submit task</a>
                </div>

<!-- footer button that closes modal -->
            <div class="modal-footer light-blue lighten-4">
                <a href="#" class="modal-close waves-effect btn-flat">Close</a>
            </div>
            <!-- footer button end -->
        </div>
    </section>
   
    <!-- Modal Stuff End -->
    
    <div id="taskList">Tasks Go Here
    </div>


  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script type="text/javascript" src="./assets/materialize/js/materialize.min.js"></script>

<script src="./assets/js/script.js"></script>
</body>
</html>

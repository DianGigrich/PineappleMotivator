<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hobby Tracker</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="../assets/materialize/css/materialize.min.css" 
    media="screen,projection"/>

    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body class="blue-grey lighten-2 animate__animated animate__fadeIn">
    <!-- Title Start -->
    <div class="container center-align">
        <h1 class="white-text animated bounceInRight">Hobby Tracker</h1>
    </div>
<!-- Title End -->

<!-- Form input start -->
    <div class="container homepage white-text">
        <div class="row center-align">
            <form class="col s12">
              <div class="row">
                <h2>Please fill in your information below!</h2>
                <div class="input-field col s12 white-text">
                  <input placeholder="Your First Name Here" id="first_name" type="text" class="validate">
                  <label class="white-text" for="first_name">First Name</label>
                </div>   
                <div class="input-field col s12">
                  <input placeholder="What motivates you?" id="motivator" type="text" class="validate">
                  <label class="white-text" for="motivator">What motivates you? Examples: Kittens, desserts, popular video games</label>
                </div>   
                </div>
              </div>
            </form>
            <button class="waves-effect waves-light btn z-depth-3" id="submitBtn">Submit</button>
        </div>
<!-- Form input end -->


<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

<script type="text/javascript" src="../assets/materialize/js/materialize.min.js"></script>

<script src="../assets/js/script.js"></script>
</body>
</html>
